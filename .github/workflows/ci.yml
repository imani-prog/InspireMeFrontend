name: CI - Test & Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  docker-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: inspireme-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker container
        run: |
          docker run -d -p 3000:80 --name test-container inspireme-frontend:test
          sleep 5
          curl -f http://localhost:3000 || exit 1
          docker stop test-container
          docker rm test-container

  status-check:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-test]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.lint-and-test.result }}" != "success" ] || [ "${{ needs.docker-test.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi
          echo "âœ… All tests passed successfully!"
